# Veritabanı sunucu bilgisi (uygulama localhost'tan bağlanır):
# - Inventory veritabanı: Host=localhost;Port=5432;Database=Inventory (PostgreSQL)
# - Order veritabanı:    Server=localhost,1433;Database=Order (MSSQL/T-SQL)
# Tüm servisler Alpine / küçük imajlarla (Keycloak'ın resmi Alpine imajı yok, sabit tag kullanılıyor).

services:
  keycloak:
    # Resmi Keycloak'ta Alpine/slim yok; sabit tag ile tekrarlayan indirme azalır
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_RELATIVE_PATH: /
    ports:
      - "8080:8080"
    command: start-dev
    volumes:
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 45s

  # InventoryApi — PostgreSQL Alpine (küçük imaj)
  postgres:
    image: postgres:17-alpine
    container_name: keycloakapp_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Inventory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Inventory"]
      interval: 5s
      timeout: 3s
      retries: 5

  # OrderApi — Azure SQL Edge (MSSQL'den çok daha küçük, T-SQL uyumlu, aynı port/bağlantı)
  mssql:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: keycloakapp_mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Passw0rd"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/1433"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  keycloak_data:
  postgres_data:
  mssql_data:
