# Veritabanı sunucu bilgisi (uygulama localhost'tan bağlanır):
# - Inventory veritabanı: Host=localhost;Port=5432;Database=Inventory (PostgreSQL)
# - Order veritabanı:    Server=localhost,1433;Database=Order (MSSQL/T-SQL)
# Tüm servisler Alpine / küçük imajlarla (Keycloak'ın resmi Alpine imajı yok, sabit tag kullanılıyor).

services:
  keycloak:
    # Resmi Keycloak'ta Alpine/slim yok; sabit tag ile tekrarlayan indirme azalır
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_RELATIVE_PATH: /
    ports:
      - "8080:8080"
    command: start-dev
    volumes:
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 45s

  # Inventory.API — PostgreSQL Alpine (küçük imaj)
  postgres:
    image: postgres:17-alpine
    container_name: keycloakapp_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Inventory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Inventory"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Event bus — Order ve Inventory servisleri arasında mesajlaşma (sipariş → stok düşümü)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: keycloakapp_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO — S3 uyumlu object storage (ürün resimleri)
  minio:
    image: minio/minio:latest
    container_name: keycloakapp_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console (web UI)
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis — İl/ilçe ve cache (Türkiye plaka verisi)
  redis:
    image: redis:7-alpine
    container_name: keycloakapp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ordering.API — Azure SQL Edge (MSSQL'den çok daha küçük, T-SQL uyumlu, aynı port/bağlantı)
  mssql:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: keycloakapp_mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Passw0rd"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/1433"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  keycloak_data:
  postgres_data:
  mssql_data:
  minio_data:
  redis_data:
