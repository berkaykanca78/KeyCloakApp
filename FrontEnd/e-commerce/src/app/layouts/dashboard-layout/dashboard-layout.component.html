<div class="dashboard-layout">
  <div class="sidebar-overlay" [class.visible]="sidebarOpen()" (click)="toggleSidebar()" aria-hidden="true"></div>
  <aside class="dashboard-sidebar" [class.collapsed]="!sidebarOpen()" aria-label="Yönetim menüsü">
    <a routerLink="/" class="sidebar-back" title="Mağazaya dön">
      <span class="nav-icon" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      </span>
      <span class="nav-text">← Mağazaya dön</span>
    </a>
    <nav class="sidebar-nav">
      <a routerLink="/dashboard/warehouse" routerLinkActive="active" title="Depo">
        <span class="nav-icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 8V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2"/><path d="M21 16v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2"/><path d="M3 12h18"/></svg>
        </span>
        <span class="nav-text">Depo</span>
      </a>
      <a routerLink="/dashboard/products" routerLinkActive="active" title="Ürünler">
        <span class="nav-icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
        </span>
        <span class="nav-text">Ürünler</span>
      </a>
      <a routerLink="/dashboard/orders" routerLinkActive="active" title="Siparişler">
        <span class="nav-icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>
        </span>
        <span class="nav-text">Siparişler</span>
      </a>
      <a routerLink="/dashboard/customers" routerLinkActive="active" title="Müşteriler">
        <span class="nav-icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        </span>
        <span class="nav-text">Müşteriler</span>
      </a>
    </nav>
  </aside>
  <div class="dashboard-body">
    <header class="dashboard-header">
      <button type="button" class="sidebar-toggle" aria-label="Menüyü aç/kapat" (click)="toggleSidebar()">
        <span class="hamburger" [class.open]="sidebarOpen()"></span>
        <span class="hamburger" [class.open]="sidebarOpen()"></span>
        <span class="hamburger" [class.open]="sidebarOpen()"></span>
      </button>
      <h1 class="dashboard-title">Yönetim Paneli</h1>
      <div class="dashboard-actions">
        <span class="dashboard-user" aria-label="Kullanıcı">Admin</span>
        <button type="button" class="header-btn" (click)="logout()">Çıkış</button>
      </div>
    </header>
    <main class="dashboard-main">
      <router-outlet />
    </main>
  </div>
</div>
